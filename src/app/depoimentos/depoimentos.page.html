<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Depoimentos</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="depoimentos-page">
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-content>
        <ion-icon name="person-outline" class="icone"></ion-icon>
        <h5 [innerHTML]="slide.titulo" class="slide-title"></h5>
        <i [innerHTML]="slide.data" ></i>
        <p [innerHTML]="slide.depoimento"></p>
      </ion-content>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img
          src="https://images.pexels.com/photos/4377229/pexels-photo-4377229.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/>
        <h3 class="slide-titulo">Abandone velhos h√°bitos!</h3>
        
        <ion-button [href]="homepage" expand="block" fill="clear" shape="round">
            <p>Voltar para Pagina Home</p>
          </ion-button>
      </ion-slide>
    </ion-slides>
  </ion-content>
