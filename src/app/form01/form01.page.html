<ion-content class="ion-padding" color="Warning">

  <ion-card color="light" class="ion-padding">
    <ion-row class="ion-align-self-center">
      <h3 class="tituloH3">Precisamos que você insira algumas informações abaixo.</h3>
    </ion-row>
  </ion-card>

  <div class="form">
    <form class="ion-padding" color="tertiary">
      <ion-item spellcheck="true" class="ion-padding-top">
        <ion-label color="medium">Data de nascimento</ion-label>
        <ion-input placeholder="Insira sua data de nascimento" type="date" min="1920-01-01" max="2021-01-01" [(ngModel)]="idadeuser" name="idade"></ion-input>
        </ion-item>

      <ion-item spellcheck="true" class="ion-padding-top">
        <ion-label color="medium">Insira seu gênero</ion-label>
        <ion-select value="brown" okText="Continuar" cancelText="Desfazer">
          <ion-select-option value="F">Feminino</ion-select-option>
          <ion-select-option value="M">Masculino</ion-select-option>
          <ion-select-option value="NaoAplica">Não se aplica</ion-select-option>
        </ion-select>
      </ion-item>


      <ion-item spellcheck="true" class="ion-padding-top">
        <ion-label color="medium">Insira seu estado</ion-label>
        <ion-select value="brown" okText="Continuar" cancelText="Desfazer">
          <ion-select-option value="Aracaju">AC</ion-select-option>
          <ion-select-option value="Belem">AL</ion-select-option>
          <ion-select-option value="BeloHorizone">AP</ion-select-option>
          <ion-select-option value="BoaVista">AM</ion-select-option>
          <ion-select-option value="Brasilia">BA</ion-select-option>
          <ion-select-option value="CampoGrande">CE</ion-select-option>
          <ion-select-option value="Cuiaba">ES</ion-select-option>
          <ion-select-option value="Curitiba">GO</ion-select-option>
          <ion-select-option value="Florianopolis">MA</ion-select-option>
          <ion-select-option value="Fortaleza">MT</ion-select-option>
          <ion-select-option value="Goiania">MS</ion-select-option>
          <ion-select-option value="JoaoPessoa">MG</ion-select-option>
          <ion-select-option value="Macapa">PA</ion-select-option>
          <ion-select-option value="Manaus">PB</ion-select-option>
          <ion-select-option value="Natal">PR</ion-select-option>
          <ion-select-option value="Palmas">PE</ion-select-option>
          <ion-select-option value="PortoAlegre">PI</ion-select-option>
          <ion-select-option value="PortoVelho">RJ</ion-select-option>
          <ion-select-option value="Recife">RS</ion-select-option>
          <ion-select-option value="RioBranco">RO</ion-select-option>
          <ion-select-option value="Salvador">SC</ion-select-option>
          <ion-select-option value="SaoLuis">SP</ion-select-option>
          <ion-select-option value="SaoPaulo">SE</ion-select-option>
          <ion-select-option value="Teresina">TO</ion-select-option>
          <ion-select-option value="Vitoria">DF</ion-select-option>
        </ion-select>
      </ion-item>

    </form>
    <div id="btnhome">
      <ion-button href="http://localhost:8100/form02"  shape="round"outline>Continuar</ion-button>
    </div> 
  </div>
</ion-content>
