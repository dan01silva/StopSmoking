<body background="https://hhp-blog.s3.amazonaws.com/2016/07/smoking-cessation-blog.jpg"> 
  

<ion-content  padding class="background" [fullscreen]="true">

  <ion-card color="light">
    <ion-grid>
      <ion-row class="ion-margin-horizontal">
        <h3> Bem vindo ao Stop Smoking </h3>
      </ion-row>
    </ion-grid>
    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
  </ion-card>


  <div id="inputname">
    <ion-card>
        <ion-item class="">
          <ion-input placeholder="Insira seu nome"  type="text" [(ngModel)]="nomeuser"></ion-input>
        </ion-item>
    </ion-card>
  </div>

  <div id="btnform">
    <ion-button routerLink="/form01" (click)="savename()"  expand="block" round>
      CONTINUAR
    </ion-button>
  </div>
  
</ion-content>
</body>
